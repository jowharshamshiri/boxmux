config:
  frame_delay: 50

layouts:
  - id: pty_info_demo
    bg_color: black

    boxes:
      - id: pty_box_1
        title: "PTY Shell"
        position:
          x1: 0%
          y1: 0%
          x2: 50%
          y2: 50%
        border_color: bright_cyan
        pty: true
        script:
          - bash
        next_focus_id: "pty_box_2"

      - id: pty_box_2  
        title: "PTY Commands"
        position:
          x1: 50%
          y1: 0%
          x2: 100%
          y2: 50%
        border_color: bright_cyan
        pty: true
        script:
          - echo "Process info demo"
          - echo "This PTY box shows process details"
          - ps aux | head -10
        next_focus_id: "regular_box"

      - id: regular_box
        title: "Regular MuxBox (No PTY)"
        position:
          x1: 0%
          y1: 50%
          x2: 100%
          y2: 100%
        border_color: green
        pty: false
        script:
          - echo "Regular box without PTY"
          - echo "No process info shown in title"
          - date
        next_focus_id: "pty_box_1"

app:
  active_layout: pty_info_demo