menu:
  id: 'menu1'
  on_enter:
    - echo "Welcome to the menu"
    - echo "Please select an option"
  on_exit:
    - echo "Goodbye"
  on_leave:
    - echo "Leaving menu"
  options:
    - id: 'opt1'
      label: 'Option 1'
      options:
        - id: 'subopt1'
          label: 'Suboption 1'
          on_enter:
            - echo "Suboption 1 selected"
          on_leave:
            - echo "Leaving Suboption 1"
          options:
            - id: 'subsubopt1'
              label: 'Subsuboption 1'
              on_enter:
                - echo "Subsuboption 1 selected"
              on_leave:
                - echo "Leaving Subsuboption 1"
            - id: 'subsubopt2'
              label: 'Subsuboption 2'
              on_enter:
                - echo "Subsuboption 2 selected"
              on_leave:
                - echo "Leaving Subsuboption 2"
        - id: 'subopt2'
          label: 'Suboption 2'
          on_enter:
            - echo "Suboption 2 selected"
          on_leave:
            - echo "Leaving Suboption 2"
    - id: 'opt2'
      label: 'Option 2'
      on_enter:
        - echo "Option 2 selected"
      on_leave:
        - echo "Leaving Option 2"
      goto: 'menu___options___1'
