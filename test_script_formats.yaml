app:
  layouts:
    - id: 'test_layout'
      root: true
      title: 'Script Format Test'
      children:
        # Test 1: Simple string array
        - id: 'simple_array'
          title: 'Simple Array'
          position:
            x1: "0%"
            y1: "0%"
            x2: "50%"
            y2: "50%"
          script:
            - echo "Command 1"
            - echo "Command 2"
        
        # Test 2: Mixed array with literal block
        - id: 'mixed_array'
          title: 'Mixed Array'
          position:
            x1: "50%"
            y1: "0%"
            x2: "100%"
            y2: "50%"
          script:
            - |
              if [ -f /etc/passwd ]; then
                echo "System file exists"
              else
                echo "System file not found"
              fi
            - echo "Simple command after literal block"
        
        # Test 3: Single string block
        - id: 'single_string'
          title: 'Single String Block'
          position:
            x1: "0%"
            y1: "50%"
            x2: "100%"
            y2: "100%"
          script: |
            echo "Line 1"
            echo "Line 2"
            echo "Line 3"