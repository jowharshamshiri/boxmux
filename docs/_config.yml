# BoxMux Site Configuration

title: BoxMux
description: A YAML-driven terminal UI framework for creating rich, interactive CLI applications and dashboards.
url: https://jowharshamshiri.github.io/boxmux
baseurl: /boxmux

# GitHub Pages settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Navigation
navigation:
  - title: Getting Started
    url: /getting-started
  - title: Configuration
    url: /configuration
  - title: Examples
    url: /examples
  - title: API Reference
    url: /api
  - title: Contributing
    url: /CONTRIBUTING
  - title: Roadmap
    url: /roadmap

# Site settings
author:
  name: Bahram Joharshamshiri
  email: bahram@example.com
  github: jowharshamshiri

# SEO settings
logo: /assets/images/boxmux-logo.png
social:
  name: BoxMux
  links:
    - https://github.com/jowharshamshiri/boxmux
    - https://twitter.com/boxmux

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
      type: "docs"
    values:
      layout: "default"

# GitHub repository
github:
  repository_url: https://github.com/jowharshamshiri/boxmux
  repository_name: boxmux
  owner_name: jowharshamshiri
  
# Features
features:
  - title: "YAML-Driven"
