        - id: "wrapped_choices_menu"
          title: "Long Choices (Wrap Mode)"
          position:
            x1: "55%"
            y1: "0%"
            x2: "100%" 
            y2: "90%"
          border_color: yellow
          bg_color: black
          fg_color: white
          menu_fg_color: cyan
          menu_bg_color: black
          selected_menu_fg_color: black
          selected_menu_bg_color: cyan
          overflow_behavior: "wrap"
          choices:
            - id: "wrap1"
              content: "Very long choice that should wrap to multiple lines in narrow box"
            - id: "wrap2"
              content: "Another really long choice text that demonstrates wrapping behavior" 
            - id: "wrap3"
              content: "Third extremely long choice demonstrating text wrapping functionality"
            - id: "wrap4"
              content: "Fourth choice with very long text to test wrapping with scrolling"
            - id: "wrap5"
              content: "Fifth wrapped choice to test vertical scrolling of wrapped content"
        
        - id: "status_bar"
          title: "Status"
          position:
            x1: "0%"
            y1: "90%"
            x2: "100%"
