layouts:
  - id: 'dashboard'
    root: true
    title: 'Dashboard Layout'
    children:
      - id: 'header'
        scroll: false
        title: 'Header'
        position:
          x1: 0%
          y1: 0%
          x2: 100%
          y2: 10%
        children:
          - id: 'title'
            scroll: false
            position:
              x1: 0%
              y1: 0%
              x2: 100%
              y2: 10%
            title: 'Title Display'
            tab_order: 1
          - id: 'time'
            scroll: false
            position:
              x1: 80%
              y1: 0%
              x2: 100%
              y2: 100%
            title: 'Time Display'
            tab_order: 2
      - id: 'cpu'
        scroll: true
        position:
          x1: 0%
          y1: 10%
          x2: 50%
          y2: 50%
        title: 'CPU Usage'
        content: 'Sample CPU usage data...'
        tab_order: 3
      - id: 'memory'
        scroll: true
        position:
          x1: 50%
          y1: 10%
          x2: 100%
          y2: 50%
        title: 'Memory Usage'
        content: 'Sample memory usage data...'
        tab_order: 4
      - id: 'log'
        scroll: true
        position:
          x1: 0%
          y1: 50%
          x2: 100%
          y2: 100%
        title: 'Logs'
        content: 'Log data...'
        children:
          - id: 'log_input'
            scroll: false
            position:
              x1: 0%
              y1: 0%
              x2: 50%
              y2: 100%
            title: 'Log Input'
            content: 'Input for logs...'
            tab_order: 5
          - id: 'log_output'
            scroll: false
            position:
              x1: 50%
              y1: 0%
              x2: 100%
              y2: 100%
            title: 'Log Output'
            content: 'Output from logs...'
            tab_order: 6
      - id: 'footer'
        position:
          x1: 0%
          y1: 90%
          x2: 100%
          y2: 100%
        scroll: false
        title: 'Footer'
        content: 'Footer content...'
        tab_order: 7