app:
  layouts:
    - id: "mouse_demo"
      title: "Mouse Click Support Demo (F0091)"
      root: true
      children:
        - id: "header"
          title: "F0091 - Mouse Click Support Demo"
          position:
            x1: "0"
            y1: "0"
            x2: "100"
            y2: "15"
          content: |
            Mouse Click Support Features:
            
            1. Click on selectable boxes (tab_order defined) → Selects box
            2. Click on menu items in choice boxes → Executes the choice (same as Enter)
            3. Click on any element with keypress enter defined → Triggers enter action
            
            Try clicking on boxes and menu items below to see the features in action!
          border_color: 'bright_cyan'

        # Selectable boxes for testing box selection
        - id: "box_selector_left"
          title: "Click to Select - MuxBox 1"
          position:
            x1: "0"
            y1: "15"
            x2: "33"
            y2: "50"
          tab_order: "1"  # Makes this box selectable
          content: |
            This box is SELECTABLE!
            
            Click anywhere on this box to select it.
            
            Notice how the selection changes when you click different boxes.
          border_color: 'green'
          selected_border_color: 'bright_green'

        - id: "box_selector_middle"
          title: "Click to Select - MuxBox 2"
          position:
            x1: "33"
            y1: "15"
            x2: "66"
            y2: "50"
          tab_order: "2"  # Makes this box selectable
          content: |
            This box is also SELECTABLE!
            
            Click here to select this box instead.
            
            Selected boxes have different border colors.
          border_color: 'yellow'
          selected_border_color: 'bright_yellow'

        - id: "box_selector_right"
          title: "Click to Select - MuxBox 3"
          position:
            x1: "66"
            y1: "15"
            x2: "100"
            y2: "50"
          tab_order: "3"  # Makes this box selectable
          content: |
            Third selectable box!
            
            Mouse clicks provide intuitive selection.
            
            Much faster than Tab navigation!
          border_color: 'cyan'
          selected_border_color: 'bright_cyan'

        # Menu box with sensitive choices
        - id: "sensitive_menu"
          title: "Sensitive Menu - Click on Choices"
          position:
            x1: "0"
            y1: "50"
            x2: "50"
            y2: "100"
          tab_order: "4"
          choices:
            - id: "hello_choice"
              content: "Click Me: Say Hello"
              script: ["echo 'Hello from mouse click!'"]
              redirect_output: "output_box"

            - id: "time_choice" 
              content: "Click Me: Show Time"
              script: ["echo 'Current time:'; date '+%H:%M:%S on %Y-%m-%d'"]
              redirect_output: "output_box"

            - id: "system_choice"
              content: "Click Me: System Info"
              script: ["echo 'System Information:'; echo 'OS: '$(uname -s); echo 'Architecture: '$(uname -m); echo 'Hostname: '$(hostname)"]
              redirect_output: "output_box" 
              thread: true

            - id: "count_choice"
              content: "Click Me: Count to 5"
              script: ["for i in 1 2 3 4 5; do echo \"Count: $i\"; sleep 0.5; done; echo 'Counting complete!'"]
              redirect_output: "output_box"
              thread: true

            - id: "clear_choice"
              content: "Click Me: Clear Output"
              script: ["echo 'Output cleared!'"]
              redirect_output: "output_box"

          border_color: 'magenta'
          selected_border_color: 'bright_magenta'

        # Output box to show results
        - id: "output_box"
          title: "Output (Click Results Appear Here)"
          position:
            x1: "50"
            y1: "50"
            x2: "100"
            y2: "100"
          tab_order: "5"
          content: |
            Output MuxBox - Results from clicked choices appear here
            
            Click on menu items in the left box to see:
            • Immediate execution of choices (no Enter key needed)
            • Threaded execution for non-blocking operations
            
            This demonstrates F0091 Mouse Click Support working with:
            • Background threading
            
            Click away!
          auto_scroll_bottom: true
          border_color: 'blue'
          selected_border_color: 'bright_blue'