layouts:
  - id: 'dashboard'
    root: true
    title: 'Dashboard Layout'
    fg_color: 'white'
    selected_fg_color: 'bright_yellow'
    bg_color: 'bright_black'
    selected_bg_color: 'bright_red'
    title_fg_color: 'bright_white'
    selected_title_fg_color: 'bright_white'
    title_bg_color: 'red'
    selected_title_bg_color: 'bright_red'
    border: true
    border_color: 'bright_white'
    selected_border_color: 'bright_white'
    title_position: 'start'
    # fill_char: 'X'
    overflow_behavior: 'scroll'

    children:
      - id: 'header'
        position:
          x1: 0%
          y1: 0%
          x2: 100%
          y2: 10%
        min_width: 80
        min_height: 3
        max_width: 100
        max_height: 3
        scroll: false
        # tab_order: none
        on_error:
          - echo "Error loading header."
        on_enter:
          - echo "Welcome to the server dashboard."
          - echo "Please select an option."
        children:
          - id: 'title'
            title: 'Title Display'
            position:
              x1: 00%
              y1: 00%
              x2: 20%
              y2: 100%
            content: 'Server Dashboard'
            scroll: false
            # tab_order: none
            on_error:
              - echo "Error loading title."
            on_enter:
              - echo -n "Time:\ "
              - date
            on_leave:
              - echo -n "Time:\ "
              - date
          - id: 'time'
            title: 'Time Display'
            position:
              x1: 80%
              y1: 0%
              x2: 100%
              y2: 100%
            on_refresh:
              - date
            scroll: false
            tab_order: 1
            on_error:
              - echo "Error loading time."
            on_enter:
              - echo "Current Time"
            on_leave:
              - echo "Leaving Current Time"
            thread: true
      - id: 'cpu'
        title: 'Cpu Usage'
        position:
          x1: 2%
          y1: 15%
          x2: 48%
          y2: 35%
