        scroll: true
        tab_order: 2
        on_error:
          - echo "Error loading CPU stats."
        #overflow_behavior: 'removed'
        title_position: 'center'

      - id: 'memory'
        title: 'Memory Usage'
        position:
          x1: 50%
          y1: 15%
          x2: 98%
          y2: 35%
        content: 'free -m'
        scroll: false
        tab_order: 3
        on_error:
          - echo "Error loading memory stats."

      - id: 'log'
        title: 'LOGS'
        position:
          x1: 2%
          y1: 38%
          x2: 98%
          y2: 68%
        on_refresh:
          - cat /tmp/xblog.txt | tail -n 100
        scroll: false
        on_error:
          - echo "Error loading logs."
        children:
          - id: 'log_input'
            title: 'Log Input'
            position:
              x1: 5%
              y1: 5%
              x2: 45%
              y2: 95%
            content: 'echo "Enter a message to log:"'
            scroll: false
            tab_order: 4
            on_error:
              - echo "Error loading log input."
            on_enter:
              - echo "Enter a message to log:"
              - read message
              - echo $message >> /tmp/xblog.txt
              - echo "Message logged."
            on_leave:
              - echo "Leaving log input."
            title_position: 'start'
          - id: 'log_output'
            title: 'Log Output'
            position:
              x1: 55%
              y1: 5%
              x2: 95%
              y2: 95%
            content: 'cat /tmp/xblog.txt | tail -n 100'
            scroll: true
            tab_order: 5
            on_error:
              - echo "Error loading log output."
            on_enter:
              - echo "Last 100 log entries"
            on_leave:
              - echo "Leaving log output."
            title_position: 'end'

      - id: 'footer'
        title: 'Footer'
        position:
          x1: 0%
          y1: 90%
          x2: 100%
          y2: 100%
        content: 'Updated every 5 seconds.'
        scroll: false
        tab_order: 6
        on_error:
          - echo "Error loading footer."
