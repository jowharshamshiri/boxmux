app:
  layouts:
    - id: 'simple_streaming'
      root: true
      title: 'Simple Streaming Test'
      children:
        - id: 'counter'
          title: 'Streaming Counter'
          position:
            x1: 10%
            y1: 10%
            x2: 90%
            y2: 80%
          streaming: true
          auto_scroll_bottom: true
          script:
            - |
              for i in {1..10}; do
                echo "Count: $i at $(date)"
                sleep 1
              done
          border: true
          border_color: 'green'